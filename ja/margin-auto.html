<!doctype html><html><head><meta charset="utf-8"><title>CSS - このサイトについて</title><meta name="viewport" content="width=600"><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="../css/code.css"><link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css"><link rel="icon" type="image/png" href="../images/logo.png"></head><body class="ltr"><div id="logo"><a href="./index.html"><img src="../images/logo.png"> <span>CSSレイアウトを学ぶ</span></a></div><div id="menu"><a class="home-link" href="./index.html">ホーム</a> <a href="./toc.html">コンテンツ一覧</a></div><div id="container"><h1 class="content">このサイトについて</h1><style>#main{width:600px;margin:0 auto}</style><figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nf">#main</span> <span class="p">{</span>
  <span class="nl">width</span><span class="p">:</span> <span class="m">600px</span><span class="p">;</span>
  <span class="nl">margin</span><span class="p">:</span> <span class="m">0</span> <span class="nb">auto</span><span class="p">;</span> 
<span class="p">}</span></code></pre></figure><div id="main" class="elem"><span class="label">&lt;div id="main"></span><p>ブロックレベル要素の<code>width</code>を設定すると、要素のコンテナが左右に引き延ばされなくなる。また、左右のマージンを<code>auto</code>にすると、左右中央に要素を配置できる。要素のwidthは設定した値になるから、残りのスペースは左右のマージン間で均等に分配される。</p><p>ただし、ブラウザの幅が要素の幅より狭くなると、問題が起こってしまう。ブラウザは、水平スクロールバーを生成して解決しようとしているが。この状況をもっと良くしよう...</p><span class="endlabel">&lt;/div></span></div><div class="nav-wrapper"><a class="nav prev" href="display.html">前へ</a> <a class="nav next" href="max-width.html">次へ</a></div><footer>3 / 19</footer></div></body></html>
