<!doctype html><html><head><meta charset="utf-8"><title>CSS - このサイトについて</title><meta name="viewport" content="width=600"><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="../css/code.css"><link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css"><link rel="icon" type="image/png" href="../images/logo.png"></head><body class="ltr"><div id="logo"><a href="./index.html"><img src="../images/logo.png"> <span>CSSレイアウトを学ぶ</span></a></div><div id="menu"><a class="home-link" href="./index.html">ホーム</a> <a href="./toc.html">コンテンツ一覧</a></div><div id="container"><h1 class="content">このサイトについて</h1><style>#main{max-width:600px;margin:0 auto}</style><figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nf">#main</span> <span class="p">{</span>
  <span class="nl">max-width</span><span class="p">:</span> <span class="m">600px</span><span class="p">;</span>
  <span class="nl">margin</span><span class="p">:</span> <span class="m">0</span> <span class="nb">auto</span><span class="p">;</span> 
<span class="p">}</span></code></pre></figure><div id="main" class="elem"><span class="label">&lt;div id="main"></span><p>そんなときは、<code>width</code>の代わりに、<code>max-width</code>を使ってみよう。すると、ブラウザのサイズが小さい時の操作性も向上するだろう。携帯用のサイトを作るときには、特に重要だ。確認のため、ブラウザのサイズを変えながら、このページを見てくれ!</p><p>ともかく、<code>max-width</code>は、IE7+を含む<a href="http://caniuse.com/#search=max-width">主要なブラウザでサポートしている</a>。だから、どんどん使ってくれてかまわない。</p><span class="endlabel">&lt;/div></span></div><div class="nav-wrapper"><a class="nav prev" href="margin-auto.html">前へ</a> <a class="nav next" href="box-model.html">次へ</a></div><footer>4 / 19</footer></div></body></html>
