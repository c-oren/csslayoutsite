<!doctype html><html><head><meta charset="utf-8"><title>CSS - 關於本站</title><meta name="viewport" content="width=600"><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="../css/code.css"><link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css"><link rel="icon" type="image/png" href="../images/logo.png"></head><body class="ltr"><div id="logo"><a href="./index.html"><img src="../images/logo.png"> <span>學習 CSS 版面配置</span></a></div><div id="menu"><a class="home-link" href="./index.html">首頁</a> <a href="./toc.html">目錄</a></div><div id="container"><h1 class="content">關於本站</h1><style>#main{max-width:600px;margin:0 auto}</style><figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nf">#main</span> <span class="p">{</span>
