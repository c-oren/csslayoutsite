<!doctype html><html><head><meta charset="utf-8"><title>CSS - 사이트 소개</title><meta name="viewport" content="width=600"><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="../css/code.css"><link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css"><link rel="icon" type="image/png" href="../images/logo.png"></head><body class="ltr"><div id="logo"><a href="./index.html"><img src="../images/logo.png"> <span>CSS 레이아웃을 배웁시다</span></a></div><div id="menu"><a class="home-link" href="./index.html">홈</a> <a href="./toc.html">목차</a></div><div id="container"><h1 class="content">사이트 소개</h1><p class="content">CSS 레이아웃은 굉장히 까다로워서 이를 손쉽게 만들어주는 CSS 프레임워크가 있습니다. 다음은 이러한 CSS 프레임워크를 나열한 것입니다. 프레임워크를 사용하는 것은 프레임워크가 실제로 여러분의 사이트가 해주었으면 하는 일을 해줄 때에만 유의미합니다. 프레임워크는 CSS의 작동 방식에 관한 지식을 결코 대신할 수 없습니다.</p><style>#logos{text-align:center;margin:0 auto;padding:0 50px;max-width:1000px}#logos img{margin:5px;border:solid #fff 5px;vertical-align:middle;position:relative}#logos img:hover{top:1px}#logos img:active{top:2px}#logos a:hover{background-color:transparent}</style><div id="logos"><a href="http://www.blueprintcss.org/"><img src="../images/blueprint.jpg" alt="blueprint"></a><a href="http://www.unsemantic.com"><img src="../images/unsemantic.png" alt="unsemantic"></a><a href="http://bluetrip.org/"><img src="../images/bluetrip.jpg" alt="bluetrip"></a><a href="http://twitter.github.com/bootstrap/"><img src="../images/bootstrap.jpg" alt="bootstrap"></a><a href="http://susy.oddbird.net/"><img src="../images/susy.jpg" alt="susy"></a><a href="http://foundation.zurb.com/"><img src="../images/foundation.png" alt="foundation"></a><a href="http://imperavi.com/kube/"><img src="../images/kube.png" alt="kube"></a><a href="http://groundworkcss.github.com/"><img src="../images/groundwork.gif" alt="groundwork"></a><a href="http://semantic-ui.com"><img src="../images/semantic_ui.png" alt="semantic ui"></a><a href="http://purecss.io/"><img src="../images/logo_pure.png" alt="Purecss"></a></div><p class="content">이제 끝났습니다! 이 사이트에 관해 피드백할 사항이 있다면 <a href="https://twitter.com/intent/tweet?source=webclient&text=%40_gsmith">트위터를 통해 저한테 알려주세요</a>!</p><div class="nav-wrapper"><a class="nav prev" href="flexbox.html">이전</a> <a class="nav next" href="about.html">다음</a></div><footer>19 / 19</footer></div></body></html>
